<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reservation App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Car Reservation App</h1>
        <div id="auth">
            <h2>Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="registerMessage">Not registered? <a href="#" id="showRegister">Register here</a></p>
        </div>
        <div id="register" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="loginMessage">Already registered? <a href="#" id="showLogin">Login here</a></p>
        </div>
        <div id="reservation" style="display: none;">
            <h2>Your Reservations</h2>
            <ul id="reservationList"></ul>
            <h2>Search Cars</h2>
            <input type="text" id="searchCriteria" placeholder="Search criteria...">
            <button id="searchButton">Search</button>
            <div id="carList"></div>
        </div>
    </div>
    <footer>
        Johan Sebastian Ortiz Correa - Desarrollo Web - UdeA
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
